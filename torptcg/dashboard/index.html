<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorpTCG Inventory Manager</title>
    <link rel="stylesheet" href="/dashboard/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay" class="overlay">
        <div class="login-box">
            <h2>Admin Access</h2>
            <p>Enter your admin key to manage inventory.</p>
            <input type="password" id="admin-key-input" placeholder="Enter Admin Key">
            <button id="login-btn">Access Dashboard</button>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <header>
            <div class="logo">TorpTCG <span>Manager</span></div>
            <div class="actions">
                <button id="refresh-btn" class="btn-secondary">↻ Refresh</button>
                <button id="add-product-btn" class="btn-primary">+ Add Product</button>
            </div>
        </header>

        <main>
            <div class="table-wrapper">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="p-title" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Category</label>
                        <select id="p-category">
                            <option value="sealed">Sealed Product</option>
                            <option value="singles">Single Card</option>
                            <option value="accessories">Accessory</option>
                            <option value="prints">3D Print</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (£)</label>
                        <input type="number" id="p-price" step="0.01" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="p-stock" required>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="p-preorder">
                            Pre-Order / Made to Order
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="p-image" placeholder="https://..." required>
                    <div class="image-preview" id="image-preview"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
                    <button type="submit" class="btn-primary" id="save-product">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/dashboard/app.js"></script>
</body>

</html>

<!-- Full Screen Card Modal -->
<div id="card-modal" class="card-modal" onclick="closeCardModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-card-image" id="modal-card-image" src="" alt="Card">
    <div class="modal-card-info" id="modal-card-info"></div>
</div>

<style>
    /* Full Screen Card Modal */
    .card-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .card-modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
    }

    .modal-close {
        position: absolute;
        top: 30px;
        right: 40px;
        color: #ffffff;
        font-size: 50px;
        font-weight: 300;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 1001;
    }

    .modal-close:hover {
        color: var(--primary);
        transform: rotate(90deg);
    }

    .modal-card-image {
        max-width: 90%;
        max-height: 85vh;
        object-fit: contain;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .modal-card-info {
        margin-top: 20px;
        color: var(--text-main);
        text-align: center;
        max-width: 600px;
    }

    @media (max-width: 768px) {
        .modal-card-image {
            max-width: 95%;
            max-height: 80vh;
        }

        .modal-close {
            top: 15px;
            right: 20px;
            font-size: 40px;
        }
    }
</style>

<script>
    // Full Screen Card Modal Functions
    function openCardModal(imageUrl, cardName) {
        const modal = document.getElementById('card-modal');
        const modalImg = document.getElementById('modal-card-image');
        const modalInfo = document.getElementById('modal-card-info');

        if (modal && modalImg) {
            modal.classList.add('show');
            modalImg.src = imageUrl;
            modalImg.alt = cardName;
            if (modalInfo) {
                modalInfo.innerHTML = `<h2 style="color: var(--accent); margin-bottom: 10px;">${cardName}</h2>`;
            }

            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }
    }

    function closeCardModal() {
        const modal = document.getElementById('card-modal');
        if (modal) {
            modal.classList.remove('show');
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }
    }

    // Close modal on Escape key
    document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
            closeCardModal();
        }
    });
</script>
